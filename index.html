<!DOCTYPE html>
<html lang="it" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDB Tools</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #f0f0f0;
      transition: background-color 0.3s, color 0.3s;
    }
    .light body {
      background-color: #fff;
      color: #111;
    }
    .adsense-box {
      padding: 16px;
      border-radius: 12px;
      margin: 24px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      border: 1px solid #444;
      background-color: #1e1e1e;
    }
    .light .adsense-box {
      background-color: #fff;
      border: 1px solid #ddd;
    }
    .toggle-theme {
      position: fixed;
      top: 12px;
      right: 12px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 999;
    }
  </style>

  <!-- AdSense script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7587318092349249" crossorigin="anonymous"></script>
  <!-- Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SJCMDN14VM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-SJCMDN14VM');
  </script>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ“ Cambia tema</button>

  <h1>SDB Tools</h1>
  <p>Strumenti online per convertire, ottimizzare, automatizzare.</p>

  <h2>Strumenti disponibili</h2>

  <div class="adsense-box">
    <!-- Annuncio AdSense Manuale -->
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-7587318092349249"
        data-ad-slot="8933843351"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    // Attiva dark mode di default
    document.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('dark-mode');
    });

    // Cambia tema manualmente
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }
  </script>
</body>
</html>
